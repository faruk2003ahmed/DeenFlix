        const saveBtn = videoCard.querySelector('.save-btn');
        if (savedVideos[video.id]) {
            delete savedVideos[video.id];
            saveBtn.classList.remove('saved');
            if (currentCategory === 'Saved') {
                videoCard.style.transition = 'opacity 0.3s ease';
                videoCard.style.opacity = '0';
                setTimeout(() => {
                    videoCard.remove();
                    if (mainGrid.children.length === 0) {
                         mainGrid.innerHTML = `<p class="empty-category-message">কোনো ভিডিও সেভ করা নেই।</p>`;
                    }
                }, 300);
            }
        } else {
            savedVideos[video.id] = true;
            saveBtn.classList.add('saved');
        }
        setStoredData('savedVideos', savedVideos);

        mainGrid.appendChild(videoCard);

            const thumbnailContainer = document.createElement('div'); thumbnailContainer.className = 'thumbnail-container'; thumbnailContainer.innerHTML = `<img src="${imgSrc}" alt="${title}" loading="lazy"><div class="play-button-overlay"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>`;

            reactionTypes.forEach(type => { const item = document.createElement('div'); item.className = 'reaction-item'; item.dataset.reactkey = type.key; item.innerHTML = `<button class="react-btn ${userReactions[video.id] === type.key ? 'reacted' : ''}">${type.emoji}</button><div class="reaction-text" style="color:${type.color};">${type.text}</div><div class="reaction-count">(${(video.reactions && video.reactions[type.key]) || 0})</div>`; item.onclick = () => handleReaction(video, type, item); reactionSection.appendChild(item); });

    function performSearch() {
        const query = searchInput.value.trim().toLowerCase();
        if (!query) {
            setupCategoryView(currentCategory);
            return;
        }
        
        cleanUpCurrentPlayer();
        mainGrid.innerHTML = "";
        videosDisplayedCount = 0;
        
        const searchResults = allVideosData.filter(video => 
            video && video.title && video.title.toLowerCase().includes(query) || video.channel && video.channel.toLowerCase().includes(query)
        );

        sectionTitle.innerText = `"${searchInput.value}" এর জন্য ফলাফল`;

        if (searchResults.length === 0) {
            mainGrid.innerHTML = `<p class="empty-category-message">আপনার সার্চের সাথে মিলে এমন কোনো ভিডিও পাওয়া যায়নি।</p>`;
            return;
        }

        videosToDisplayList = searchResults;
        loadMoreVideos();
    }

    function setupChannelView(channelName) {
        if (!channelName) return;
        currentCategory = null; // কোনো ক্যাটাগরি সিলেক্টেড নেই
        cleanUpCurrentPlayer();
        mainGrid.innerHTML = "";
        videosDisplayedCount = 0;
        sectionTitle.innerText = `চ্যানেল: ${channelName}`;
        
        if (searchContainer.classList.contains('active')) {
            searchInput.value = '';
            searchContainer.classList.remove('active');
            pageHeader.classList.remove('search-active');
        }

        let sourceVideos = allVideosData.filter(video => video.channel === channelName);
        
        if (sourceVideos.length === 0) {
            mainGrid.innerHTML = `<p class="empty-category-message">এই চ্যানেলে কোনো ভিডিও পাওয়া যায়নি।</p>`;
            return;
        }
        videosToDisplayList = sourceVideos.slice(); // চ্যানেলের ভিডিওগুলো ক্রম অনুযায়ী রাখতে পারি, তাই random সর্ট করা হয়নি
        loadMoreVideos();
    }
    
    function setupCategoryView(category) {
        currentCategory = category;
        cleanUpCurrentPlayer();
        mainGrid.innerHTML = "";
        videosDisplayedCount = 0;
        sectionTitle.innerText = categoryInfo[category] || "ভিডিওসমূহ";
        
        if (searchContainer.classList.contains('active')) {
            searchInput.value = '';
            searchContainer.classList.remove('active');
            pageHeader.classList.remove('search-active');
        }

        if (category === 'Saved') {
            const savedVideos = getStoredData('savedVideos');
            const savedVideoIds = Object.keys(savedVideos);
            if (savedVideoIds.length === 0) {
                mainGrid.innerHTML = `<p class="empty-category-message">কোনো ভিডিও সেভ করা নেই।</p>`;
                return;
            }
            videosToDisplayList = allVideosData.filter(video => savedVideoIds.includes(String(video.id)));
        } else {
            let sourceVideos = (category === 'All') 
                ? allVideosData 
                : allVideosData.filter(video => video.category === category);
            
            if (sourceVideos.length === 0) {
                mainGrid.innerHTML = `<p class="empty-category-message">এই বিভাগে কোনো ভিডিও পাওয়া যায়নি।</p>`;
                return;
            }
            videosToDisplayList = sourceVideos.slice().sort(() => Math.random() - 0.5);
        }
        loadMoreVideos();
    }
