    function handleSave(video, videoCard) {
        const savedVideos = getStoredData('savedVideos');
        const saveBtn = videoCard.querySelector('.save-btn');
        if (savedVideos[video.id]) {
            delete savedVideos[video.id];
            saveBtn.classList.remove('saved');
            if (currentCategory === 'Saved') {
                videoCard.style.transition = 'opacity 0.3s ease';
                videoCard.style.opacity = '0';
                setTimeout(() => {
                    videoCard.remove();
                    if (mainGrid.children.length === 0) {
                         mainGrid.innerHTML = `<p class="empty-category-message">কোনো ভিডিও সেভ করা নেই।</p>`;

            savedVideos[video.id] = true;

        const videoCard = document.createElement('div'); videoCard.className = 'video-card is-loading'; videoCard.dataset.videoid = video.id;
        videoCard.innerHTML = `<div class="skeleton skeleton-image"></div><div class="skeleton-content"><div class="skeleton skeleton-title"></div><div class="skeleton skeleton-subtitle"></div></div>`;
        mainGrid.appendChild(videoCard);
        
        const imageLoadPromise = new Promise((resolve, reject) => { const img = new Image(); img.src = `https://img.youtube.com/vi/${youtubeId}/hqdefault.jpg`; img.onload = () => resolve(img.src); img.onerror = reject; });

            const imgSrc = await imageLoadPromise; const title = video.title || "ভিডিও টাইটেল পাওয়া যায়নি"; const realContent = document.createElement('div'); realContent.className = 'real-content';
            const thumbnailContainer = document.createElement('div'); thumbnailContainer.className = 'thumbnail-container'; thumbnailContainer.innerHTML = `<img src="${imgSrc}" alt="${title}" loading="lazy"><div class="play-button-overlay"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>`;
            const interactionSection = document.createElement('div'); interactionSection.className = 'interaction-section'; 
            interactionSection.innerHTML = `<h3 class="video-title">${title}</h3><div class="video-category-link">${categoryInfo[video.category] || video.category}</div><div class="reaction-section"></div>`;

            const savedVideos = getStoredData('savedVideos');
            const saveItem = document.createElement('div'); saveItem.className = 'reaction-item save-item'; saveItem.title = 'ভিডিও সেভ করুন';
            saveItem.innerHTML = `<button class="react-btn save-btn ${savedVideos[video.id] ? 'saved' : ''}"><svg viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg></button><div class="reaction-text">Save</div>`;

    function loadMoreVideos(){if(isLoading)return;isLoading=!0,loadingSpinner.style.display="block";const e=videosDisplayedCount,t=e+videosPerLoad,o=videosToDisplayList.slice(e,t);if(0===o.length)return isLoading=!1,void(loadingSpinner.style.display="none");o.forEach(e=>createVideoCard(e)),videosDisplayedCount+=o.length,isLoading=!1,loadingSpinner.style.display="none"}
    
    function setupCategoryView(category) {
        currentCategory = category;
        cleanUpCurrentPlayer();
        mainGrid.innerHTML = "";
        videosDisplayedCount = 0;
        sectionTitle.innerText = categoryInfo[category] || "ভিডিওসমূহ";
        
        if (category === 'Saved') {
            const savedVideos = getStoredData('savedVideos');
            const savedVideoIds = Object.keys(savedVideos);
            if (savedVideoIds.length === 0) {
                mainGrid.innerHTML = `<p class="empty-category-message">কোনো ভিডিও সেভ করা নেই।</p>`;
                return;
            }
            videosToDisplayList = allVideosData.filter(video => savedVideoIds.includes(video.id));
        } else {
            let sourceVideos = (category === 'All') 
                ? allVideosData 
                : allVideosData.filter(video => video.category === category);
            
            if (sourceVideos.length === 0) {
                mainGrid.innerHTML = `<p class="empty-category-message">এই বিভাগে কোনো ভিডিও পাওয়া যায়নি।</p>`;
                return;

            videosToDisplayList = sourceVideos.slice().sort(() => Math.random() - 0.5);

    window.addEventListener("scroll",()=>{!isLoading&&videosDisplayedCount<videosToDisplayList.length&&window.innerHeight+window.scrollY>=document.body.offsetHeight-500&&loadMoreVideos(),handleFloatingPlayer()});
    
    navMenu.addEventListener("click",e=>{const anchor = e.target.closest("a"); if (!anchor || anchor.id === 'install-app' || anchor.target === '_blank') return; const category = anchor.dataset.category; if(category){e.preventDefault();setupCategoryView(category); if(navMenu.classList.contains("nav-open")){navMenu.classList.remove("nav-open")}}});

                    allVideosData.push({ id: snapshot.key, ...snapshot.val() });
