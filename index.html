<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeenFlix - এ আপনাকে স্বাগতম</title>
  <style>
    /* উপরের উদাহরণের মতো একই CSS ব্যবহার করা হয়েছে */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #004d40;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeenFlix</h1>
    <p>আপনার ইসলামিক কন্টেন্টের ঠিকানা।</p>
    <p>অনুগ্রহ করে অপেক্ষা করুন...</p>
    <div class="loader"></div>
  </div>

  <script>
    // পেজ লোড হওয়ার ৩০০০ মিলিসেকেন্ড (৩ সেকেন্ড) পর এই ফাংশনটি কাজ করবে
    setTimeout(function() {
      // ব্যবহারকারীকে home.html পেজে পাঠিয়ে দেওয়া হবে
      window.location.href = 'home.html';
    }, 3000);
  </script>
</body>
</html>
